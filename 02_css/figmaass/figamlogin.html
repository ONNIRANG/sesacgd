<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figma_login</title>
    <link rel="stylesheet" href="./figmalogin.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;700&family=Noto+Sans+KR:wght@100..900&family=Single+Day&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <h1 id="logo">
          <a href="#">
            <img src="./image/Logo 1.svg" alt="logo" />
          </a>
        </h1>
        <ul id="menu">
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">WOMEN</a></li>
          <li><a href="#">MEN</a></li>
          <li><a href="#">SALE</a></li>
          <li><a href="#">EVENT</a></li>
        </ul>
      </div>
    </div>
    <section id="container">
      <div class="subtitle_wrap">
        <h2 class="subtitle_login">LOGIN</h2>

        <div class="member_join">
          <div class="join_cont">
            <div class="login_wrap">
              <div class="inp_group">
                <p>
                  <label for="inp_id">이메일아이디</label>
                  <input
                    type="text"
                    name="custId"
                    id="custID"
                    maxlength="50"
                    class="full_width"
                    value
                    placeholder="이메일 아이디를 @까지
                  정확하게 입력하세요"
                  />
                </p>
                <p class="mt20"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
