<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js 시작하기</title>
    <!-- js사용하기 -->
    <!-- 방법1. head태그 > script태그 내부에 작성 -->
    <script>
      alert("head> script 태그 내부에 작성 alert사용");
      console.log("head> script 태그 내부에 작성, console.log사용");
    </script>
    <!-- 방법2. head태그 > script태그의 src속성에 js파일 경로 작성 -->
    <script src="./01_start.js"></script>

    <script>
      alert("head > script 태그 내부 링크 방식 아래에 작성");
    </script>
  </head>
  <script>
    alert("head 와 body 사이 작성");
  </script>

  <body>
    <script>
      alert("body 에 작성");
    </script>
  </body>
</html>
